<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./assets/css/test.css" />
</head>
<body>
    
    <main id="cardBody">
        <!-- first row holds the card header and drink name -->
        <div class="row">
            <div class="col s12" id="cardDrinkName">
                Drink Name Title Bar
            </div>
        </div>
    
        <!-- second row holds three columns: drink image and instructions, ingredients, and the GoogleMaps API, respectively -->
        <div class="row">
            <!-- we divide this column into three rows: drink image, a header for the instruction card, and the content of the instruction card, respectively -->
            <div class="col s6 m4">
                <div class="row">
                    <div class="col s12 center-align" id="cardDrinkImg">
                        <img src="./assets/images/istockphoto-1160619894-612x612.jpg" alt="drink preview" class="responsive-img" id="drinkImg" />
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 cardHeader">
                        Instructions
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 cardContent">
                        Instructions Content
                    </div>
                </div>
            </div>
    
            <!-- using the established format, we divide this column into two rows: the header for the ingredients list, and the ingredient list itself, respectively -->
            <div class="col s6 m3">
                <div class="row">
                    <div class="col s12 cardHeader">
                        Ingredients
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 cardContent">
                        <ul class="" id="drinkIngredients">
                            <li class="">1 1/2oz Tequila</li>
                            <li class="">1oz Triple Sec</li>
                            <li class="">Squeeze of Lime</li>
                            <li class="">Rock Salt</li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <!-- finally, this third column just holds the GoogleMaps API; it's formatted to go alongside the other two columns on larger displays, but shift underneath them in smaller formats such as mobile and smaller tablets -->
            <div class="col s12 m5 center-align" id="cardGoogleMapsApi">
                GoogleMaps API
            </div>
        </div>
    
    </main>

</body>
</html>
